<h1>{{.Title }}</h1>
{{if .LoggedIn}}
  <div class="entry-item-r">
    <a href="/edit-entry/{{.Id}}?ref=/entry/{{.Id}}">Edit</a>
  </div>
{{end}}

{{ .Content }}

<small class="text-dimmed last-modified">Last modified: {{ .ModifiedAt }}</small>

{{/* TODO: make this a block */}}
<div class="tag-list">
  {{range .Tags}}
    <div class="tag"><small>{{.Name}}</small></div>
  {{end}}
</div>
