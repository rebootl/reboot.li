
<h1>{{ .Title }}</h1>

<form method="POST" action="/update-link-category" id="edit-link-category-form">
  <input type="hidden" name="id" value="{{ .LinkCategory.Id }}" />
  <input type="text" name="name" placeholder="Name" value="{{ .LinkCategory.Name }}" />
  <div class="buttons">
    <div>
      <button>Save</button>
      <a href="/edit-link-categories">Cancel</a>
    </div>
    <button type="button" class="danger-button" onClick="confirmDelete()">Delete</button>
  </div>
</form>

<script>
  function confirmDelete() {
      if (confirm("Are you sure you want to delete this link category?")) {
        document.getElementById("edit-link-category-form").setAttribute("action", "/delete-link-category");
        document.getElementById("edit-link-category-form").submit();
      }
  }
</script>
